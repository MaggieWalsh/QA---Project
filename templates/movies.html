{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Movies</h2>
            <a class="category-badge text-decoration-none" href="#">
                <span class="p-2 mt-2 badge badge-white text-black rounded-0 border border-dark"></span>
            </a>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <div class="row">
        <div class="product-container col-10 offset-1">
            <div class="row mt-1 mb-2">
                <div class="col-12 col-md-6 my-auto order-md-last d-flex justify-content-center justify-content-md-end">
                    <div class="sort-select-wrapper w-50">
                        <select id="sort-selector" class="custom-select custom-select-sm rounded-0 border border">
                            <option value="reset">Sort by...
                            </option>
                            Rating (low to high)</option>
                            <option value="rating_desc">
                                Rating (high to low)</option>
                            <option value="name_asc">Name
                                (A-Z)</option>
                            <option value="name_desc">Name
                                (Z-A)</option>
                            <option value="category_asc">
                                Category (A-Z)</option>
                            <option value="category_desc">Category (Z-A)</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-6 order-md-first">
                    <p class="text-muted mt-3 text-center text-md-left">
                        <span class="small"><a href="">Movies</a></span>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="card h-100 border-0 rounded">
                        <a href="">
                            <img class="card-img-top img-fluid" src="" alt="">
                        </a>
                        <div class="card-body pb-0">
                            <p class="mb-0"></p>
                        </div>
                        <div class="card-footer bg-white pt-0 border-0 text-left">
                            <div class="row">
                                <div class="col">
                                    <p class="lead mb-0 text-left font-weight-bold"></p>
                                    <p class="small mt-1 mb-0">
                                        <a class="text-muted" href="">
                                            <i class="fas fa-tag mr-1"></i>
                                        </a>
                                    </p>
                                    <small class="text-muted"><i class="fas fa-star mr-1"></i></small>
                                    <small class="text-muted">No Rating</small>
                                    <small class="ml-3">
                                        <a href="">Edit</a> |
                                        <a class="text-danger" href="">Delete</a>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 d-sm-none mb-5">
                    <hr>
                </div>
                <div class="col-12 d-none d-sm-block d-md-block d-lg-none mb-5">
                    <hr>
                </div>
                <div class="col-12 d-none d-lg-block d-xl-none mb-5">
                    <hr>
                </div>
                <div class="col-12 d-none d-xl-block mb-5">
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="btt-button shadow-sm rounded-0 border border-black">
    <a class="btt-link d-flex h-100">
        <i class="fas fa-arrow-up text-black mx-auto my-auto"></i>
    </a>
</div>
{% endblock %}
