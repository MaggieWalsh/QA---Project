{% extends "base.html" %}
{% block content %}
<section class="mb-4">
    <!-- Card -->
    <div class="card">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h3 class="center-align mt-5">Register</h3>
                    <div class="my-5">
                        <!-- Form -->
                        <form method="POST" action="">
                            {{ form.hidden_tag() }}
                            {{ form.username }}
                            <br>
                            <br>
                            {{ form.password }}
                            <br>
                            <br>
                            {{ form.submit }}
                        </form>
                        <br>
                        <a href="{{ url_for('login') }}">Already have an account? Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
